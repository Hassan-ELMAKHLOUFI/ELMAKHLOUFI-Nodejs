<body>


    <nav class="navbar navbar-light bg-light" style="background-color: #696969 !important;">

    </div>
    
    <nav aria-label="Page navigation example" style="margin-right: 42%;">
      <ul class="pagination justify-content-end">
        
          <a class="page-link" onclick="getArticlesPage(parseInt(nume)-1)">Previeus</a>
        
        <li class="page-item"><a class="page-link" onclick="getArticlesPage(0)">1</a></li>
        <li class="page-item"><a class="page-link" onclick="getArticlesPage(1)" >2</a></li>
        <li class="page-item"><a class="page-link" onclick="getArticlesPage(2)">3</a></li>
        <li class="page-item">
          <a class="page-link" onclick="getArticlesPage(parseInt(nume)+1)">Next</a>
        </li>
      </ul>

    <script>var nume=0;</script>
      <script>  

                function getArticlesPage(num){
                
                
                let tbody=document.getElementById('articles');
                while(tbody.hasChildNodes()){
                  tbody.removeChild(tbody.firstChild);
                }

                
                
                fetch('/articles/page/'+num , {
                method: 'GET',
                headers:{
                'Accept': 'application/json',
                'Content-Type': 'application/json'
                },
                
                }).then(res => res.json())
   .then(function(data) {
   console.log(data);
   let ob = Object.keys(data.articles)
   var article=document.getElementById('articles');

   for(var i=0;i<ob.length;i++){
     var div1=document.createElement("div");
         div1.classList.add('col-md-4');
         article.appendChild(div1);

     var div2=document.createElement("div");
         div2.classList.add('card');
         div2.style.width="18 rem";
         div2.style.margin="20px";
         div1.appendChild(div2); 

     var img=document.createElement("img");
     var loremImg=+ data.articles[i].id+ +200;
       img.setAttribute("src", "http://lorempixel.com/400/"+loremImg);
       img.style.height="180px";
       img.style.width="100 px !important";
       img.classList.add('card-img-top');
       div2.appendChild(img); 
   
       var div3=document.createElement("div");
         div3.classList.add('card-body');
         div2.appendChild(div3);

     var h5=document.createElement("h5");
   
     h5.classList.add('card-title');
     var text=  document.createTextNode(data.articles[i].title);
     h5.appendChild(text);
     div3.appendChild(h5); 
     
     


   var p=document.createElement("p");
   
   p.classList.add('card-text');
   text=  document.createTextNode(data.articles[i].content.substr(0,80)+".....");
   p.appendChild(text);
   div3.appendChild(p);

   var a=document.createElement("a");
   
   a.classList.add('btn');
   a.classList.add('btn-primary');
   text=  document.createTextNode("learn more");
   a.appendChild(text);
   div3.appendChild(a);

   
   }
   nume=data.num;
   
   })
   
   }
      </script>
